<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .header {
            text-align: center;
        }
        .header img {
            max-width: 100px;
        }
        .header h2 {
            margin: 10px 0 20px;
            color: #003399;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #003399;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #0052cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/images/unilever_logo.png" alt="Unilever Logo">
            <h2>Visitor Options</h2>
        </div>
        <button class="button" onclick="window.location.href='/sign_in'">Sign In</button>
        <button class="button" onclick="window.location.href='/sign_out'">Sign Out</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Sign Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .header img {
            max-width: 100px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        select {
            width: 320px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 320px;
            padding: 10px;
            background-color: #003399;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052cc;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/images/unilever_logo.png" alt="Unilever Logo">
    </div>
    <form method="post" action="/submit_vehicle_sign_out">
        <select name="fullName" required>
            <option value="" disabled selected>Select Name</option>
            {% for vehicle in vehicles %}
            <option value="{{ vehicle.full_name }}">{{ vehicle.full_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Sign Out</button>
    </form>
</body>
</html>
